<!DOCTYPE html>
<html>
<head>
	<title>User Database</title>

	<style type="text/css">
		* {
			font-family: sans-serif;
		}

		th, td {
			padding: 2px 15px;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Username</th>
				<th>Password</th>
			</tr>
		</thead>
		<tbody>
			{% for user in users %}
			<tr>
				<td>{{ user.id }}</td>
				<td>{{ user.username }}</td>
				<td>{{ user.password }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
